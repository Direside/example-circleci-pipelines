  #         echo "This is the pipeine type << pipeline.project.type >>"
  #         echo "This is the pipeine tag << pipeline.git.tag >>"
  #         echo "This is the pipeine branch << pipeline.git.branch >>"
  #         echo "This is the pipeine revision << pipeline.git.revision >>"
  #         echo "This is the pipeine base_revision << pipeline.git.base_revision >>"
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - run:
          name: The First Step
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'
  test:
    docker:
      - image: circleci/python:3.8
    steps:
      - run:
          name: The First Step
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'

  deploy_with_queue:
    docker:
      - image: circleci/python:3.8
    steps:
      - approvals/get
      - queue/until_front_of_line:
          time: '10'
      - deploy:
          name: Staging Deployment
          command: |
            sleep 52
            echo 'Deploying to Production approved by $WORKFLOW_APPROVER'

  deploy_with_queue:
    docker:
      - image: circleci/python:3.8
    steps:
      - approvals/get
      - queue/until_front_of_line:
          time: '10'
      - deploy:
          name: Staging Deployment
          command: |
            sleep 52
            echo 'Deploying to Production approved by $WORKFLOW_APPROVER'

workflows:
  approval_workflow_ONE:
    jobs:
      - build
      - test
      - deploy_with_queue:
          requires:
            - build

  approval_workflow_TWO:
    jobs:
      - build
      - test
      - wait_for_approve:
          type: approval
          requires:
            - build
      - queue/block_workflow:
          requires:
            - wait_for_approve
      - deploy:
          requires:
            - queue/block_workflow

  approval_workflow_THREE:
    jobs:
      - build
      - test
      - queue/block_workflow:
          requires:
            - build
      - wait_for_approve:
          type: approval
          requires:
            - queue/block_workflow
      - deploy:
          requires:
            - wait_for_approve

  docker_build_workflow:
    jobs:
      - shallow_checkout_and_save_workspace
      - go_build:
          requires:
            - shallow_checkout_and_save_workspace
      - basic_docker_build:
          requires:
            - go_build
      - basic_docker_build_remote_docker:
          requires:
            - go_build
